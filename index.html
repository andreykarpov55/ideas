<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<header class="header">

    <div class="main-wrapper">
        <div class="header-wrapper">

            <div class="header-logo">
                <a href="#!" class="header-logo-link">
                    <img src="image/header-logo.svg" alt="logo">
                </a>
            </div>

            <nav class="header-nav">
                <ul class="header-list">
                        <li class="header-list-item">
                            <a href="!#" class="header-list-link">Главная</a>
                        </li>
                        <li class="header-list-item">
                            <a href="!#" class="header-list-link">Все идеи</a>
                        </li>
                        <li class="header-list-item">
                            <a href="!#" class="header-list-link">О проекте</a>
                        </li>
                        <li class="header-list-item">
                            <a href="!#" class="header-list-link">Новости</a>
                        </li>
                        <li class="header-list-item">
                            <a href="!#" class="header-list-link">Контакты</a>
                        </li>
                    </ul>
            </nav>

            <div class="search">
                <img src="./image/svg/seach-ico.svg" alt="search">
            </div>
            <div class="user">
                <img src="./image/svg/user-ico.svg" alt="user">
            </div>
            <div class="burger-menu">
                <img src="./image/svg/burger-menu-ico.svg" alt="burger-menu">
            </div>
        </div>
    </div>

    <section class="intro">
        <div class="main-wrapper ">
            <div class="intro-wrapper">

                <ul class="social-network">
                    <li class="social-network-item">
                        <a href="#!" class="social-network-link">
                            <img src="image/svg/instagram-ico.svg" alt="" class="social-network-img">
                        </a>
                    </li>
                    <li class="social-network-item">
                        <a href="#!" class="social-network-link">
                            <img src="image/svg/vk-ico.svg" alt="" class="social-network-img">
                        </a>
                    </li>
                    <li class="social-network-item">
                        <a href="#!" class="social-network-link">
                            <img src="image/svg/telegram-ico.svg" alt="" class="social-network-img">
                        </a>
                    </li>
                    <li class="social-network-item">
                        <a href="#!" class="social-network-link">
                            <img src="image/svg/facebook-ico.svg" alt="" class="social-network-img">
                        </a>
                    </li>
                    <li class="social-network-item">
                        <a href="#!" class="social-network-link">
                            <img src="image/svg/twitter-ico.svg" alt="" class="social-network-img">
                        </a>
                    </li>
                    <div class="arrow">
                        <img src="image/svg/arrow-ico.svg" alt="" class="social-network-img">
                    </div>
                  </ul>

                <div class="ideas-title">
                    <img src="image/your-ideas.png" alt="Your ideas" class="ideas-title-img">

                    <p class="ideas-title-text">Расскажи о своей идее на новом портале Банка идей ОмГТУ</p>

                    <button type="submit" class="ideas-title-submit">
                        <span class="ideas-title-submit-text">
                            У МЕНЯ ЕСТЬ ИДЕЯ!
                        </span>
                    </button>

                </div>

                <div class="ideas-man">
                    <img src="image/ideas-man.png" alt="ideas-man" class="ideas-title-man">
                </div>

                <div class="arrow-right">
                    <a href="#!" class="arrow-right-link">
                        <img src="image/svg/arrow-right.svg" alt="" class="arrow-right-img">
                    </a>
                </div>

            </div>

        </div>
    </section>



<div class="wrapper">
    <div class="project">
        <div class="idea-stats">
<div class="block1">sdf</div>
<div class="block1">sdf</div>
<div class="block1">sdf</div>
<div class="block1">sdf</div>
<div class="block1">sdf</div>
<div class="block1">sdf</div>
<div class="block1">sdf</div>
        </div>
    </div>
</div>



</header>
<div class="main">

</div>
<div class="test2">

</div>

</html>
